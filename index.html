<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Escoje una sala</title>
    <link rel="stylesheet" href="assets/css/main.css" type="text/css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="vendor/css/bootstrap.min.css" type="text/css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <div class="container">
      <div class="row my-5 justify-content-center">
	<div class="col-8 col-md-8">
	  <h1 class="display-4">Bienvienido a Telepresencia</h1>
	  <h2>Escoje o crea una sala</h2>
	</div>
      </div>
	<form action="room.html" method="get" accept-charset="utf-8" class="row justify-content-center">
	<div class="col-6 col-md-6">
	  <input type="hidden" name="transmitter" value="1">
	  <input class="form-control" type="text" name="key" value=""
		placeholder="Nombre de la Sala (ej. Matematicas2)" required/>
	</div>
	  <button class="col-md-2 btn btn-primary">Crear</button>
	</form>
      <div class="row my-5 justify-content-center">
	<div class="col-3 col-md-3">
	  <div class="card room">
	    <div class="card-header">
	      Titulo de la Sala 1
	    </div>
	    <div class="card-body">
	      <p class="card-text">
	      Un poco de descripcion de la Sala 1
	      </p>
	      <div class="btn btn-primary">Entrar a la Sala</div>
	    </div>
	  </div>
	</div>
	<div class="col-3 col-md-3">
	  <div class="card room">
	    <div class="card-header">
	      Titulo de la Sala 2
	    </div>
	    <div class="card-body">
	      <p class="card-text">
	      Un poco de descripcion de la Sala 2
	      </p>
	      <div class="btn btn-primary">Entrar a la Sala</div>
	    </div>
	  </div>
	</div>
	<div class="col-3 col-md-3">
	  <div class="card room">
	    <div class="card-header">
	      Titulo de la Sala 3
	    </div>
	    <div class="card-body">
	      <p class="card-text">
	      Un poco de descripcion de la Sala 3
	      </p>
	      <div class="btn btn-primary">Entrar a la Sala</div>
	    </div>
	  </div>
	</div>
      </div>
    </div>
    <script src="vendor/js/jquery.min.js"> </script>
    <script src="vendor/js/bootstrap.min.js" charset="utf-8"></script>
  <script>
    $("#createRoom").click(function() {
	location.href += "room.html?transmitter=1&room=" + $("#key").val()
    })
  </script>
  </body>
</html>
